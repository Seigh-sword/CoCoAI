<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCo AI | OpenAI Edition</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Seigh-sword/Free-AI-For-All/refs/heads/main/assets/CoCoAiIcon.png">

    <style>
        :root {
            --coco-brown: #3e2723;
            --coco-accent: #8bc34a;
            --coco-dark: #1a1a1a;
            --coco-msg-ai: #2d2d2d;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--coco-dark);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            background: var(--coco-brown);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--coco-accent);
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-message {
            align-self: flex-end;
            background: var(--coco-accent);
            color: #1a1a1a;
            font-weight: 500;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--coco-msg-ai);
            color: #ffffff;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 12px;
        }

        .ai-message img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem 2rem;
            background: #252525;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 30px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--coco-accent); }

        button {
            background: var(--coco-accent);
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover { opacity: 0.9; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        .status { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/Seigh-sword/Free-AI-For-All/refs/heads/main/assets/CoCoAiIcon.png" class="logo" alt="CoCo Logo">
        <div>
            <div style="font-size: 1.4rem; font-weight: bold;">CoCo AI</div>
            <div class="status">Model: OpenAI GPT-5.2</div>
        </div>
    </header>

    <div id="chat-window">
        <div class="message ai-message">
            <img src="https://raw.githubusercontent.com/Seigh-sword/Free-AI-For-All/refs/heads/main/assets/CoCoAiIcon.png">
            <span>Hi! I'm <b>CoCo</b>, powered by OpenAI. How can I assist you today?</span>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>

    <script type="module">
        // --- ðŸ¥¥ Internal CoCo Logic (2025 Standard) ---

        class AILoader {
            async load(config) {
                // Using the 2025 consolidated endpoint
                const url = `https://gen.pollinations.ai/${encodeURIComponent(config.text.prompt)}?model=${config.text.model}&seed=${config.seed}`;
                const response = await fetch(url);
                return await response.text();
            }
        }

        class AISyntax {
            constructor(handler) {
                this.handler = handler;
                this.config = {
                    text: { prompt: "", model: "openai" },
                    seed: Math.floor(Math.random() * 99999)
                };
                
                this.txt = { prompt: (p) => { this.config.text.prompt = p; return this; } };
                this.set = { 
                    model: (m) => { this.config.text.model = m; return this; },
                    seed: (s) => { this.config.seed = s; return this; }
                };
            }
            async generate() { return await this.handler.generate(); }
        }

        class AIHandler {
            constructor() {
                this.loader = new AILoader();
                this.syntax = new AISyntax(this);
                this.txt = this.syntax.txt;
                this.set = this.syntax.set;
            }
            async generate() { return await this.loader.load(this.syntax.config); }
        }

        // --- ðŸ¥¥ UI Initialization ---

        const coco = new AIHandler();
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message to UI
            addMessage('user', text);
            userInput.value = '';

            // 2. Add "Thinking" placeholder
            const thinkingId = 'think-' + Date.now();
            addMessage('ai', '...', thinkingId);

            try {
                // 3. Chain CoCo Call (Using OpenAI)
                const response = await coco.txt.prompt(text)
                                         .set.model('openai') 
                                         .generate();
                
                // 4. Update thinking message with actual response
                document.getElementById(thinkingId).querySelector('span').innerText = response;
            } catch (err) {
                document.getElementById(thinkingId).querySelector('span').innerText = "ðŸ¥¥ CoCo had a little slip! Try again.";
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addMessage(sender, text, id = null) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            if(id) div.id = id;

            if (sender === 'ai') {
                div.innerHTML = `
                    <img src="https://raw.githubusercontent.com/Seigh-sword/Free-AI-For-All/refs/heads/main/assets/CoCoAiIcon.png">
                    <span>${text}</span>
                `;
            } else {
                div.innerText = text;
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
