<!DOCTYPE html>
<html>
<head>
  <title>Free AI Test</title>
  <script src="https://storm-engine-073.app.ohara.ai/Free-AI-For-All.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #result { margin-top: 20px; font-size: 18px; }
    img { max-width: 400px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Free-AI-For-All Demo üöÄ</h1>
  <button onclick="runChat()">Chat Joke</button>
  <button onclick="runImage()">Generate Image</button>
  
  <div id="result"></div>

<script>
async function runChat() {
  const resultDiv = document.getElementById('result');
  resultDiv.innerText = "AI thinking... ü§î";

  try {
    const ai = new FreeAIForAll({ temperature: 0.7 });
    const response = await ai.chat("Tell me a short joke");
    resultDiv.innerText = response;
  } catch (err) {
    console.error(err);
    resultDiv.innerText = "AI failed: " + err.message;
  }
}

async function runImage() {
  const resultDiv = document.getElementById('result');
  resultDiv.innerText = "Generating image... üñºÔ∏è";

  try {
    const ai = new FreeAIForAll({ temperature: 0.7 });
    const imgUrl = await ai.generateImage("A cute robot sitting on a beach");
    resultDiv.innerHTML = `<img src="${imgUrl}" alt="AI Image" />`;
  } catch (err) {
    console.error(err);
    resultDiv.innerText = "AI failed: " + err.message;
  }
}
</script>

</body>
</html>
